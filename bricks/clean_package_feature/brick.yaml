name: clean_package_feature
description: A new brick created with the Mason CLI.
version: 0.1.2
environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  name:
    type: string
    description: Your feature name
    default: user
    prompt: What is your feature name?
  package_name:
    type: string
    description: The Package name
    default: home
    prompt: What is your package name?
  package_dependencies_name:
    type: string
    description: The Dependencies package name
    default: 'dependencies'
    prompt: What is your dependencies package name?
  package_core_name:
    type: string
    description: The Core package name
    default: 'core'
    prompt: What is your core package name?  
  has_cubit:
    type: boolean
    description: Feature cubit
    default: false
    prompt: cubit true or false?  